apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-example
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
rules:
  - host: myapp.local
    http:
      paths:
        - path: /one
          pathType: Prefix
          backend:
            service:
              name: one-service
              port:
                number: 80
        - path: /two
          pathType: Prefix
          backend:
            service:
              name: two-service
              port:
                number: 80
